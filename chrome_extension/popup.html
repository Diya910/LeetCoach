<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCoach - AI Coding Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        .popup-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .popup-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .popup-logo-icon {
            font-size: 32px;
        }

        .popup-title {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .popup-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }

        .popup-content {
            padding: 20px;
            background: white;
            min-height: 400px;
        }

        .status-section {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
            border-left: 4px solid #28a745;
        }

        .status-section.warning {
            border-left-color: #ffc107;
            background: #fff3cd;
        }

        .status-section.error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }

        .status-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .status-details {
            font-size: 14px;
            color: #666;
        }

        .quick-actions {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .action-btn {
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #667eea;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .action-btn:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        .action-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .preferences-section {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
            color: #333;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background: white;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }

        .stats-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }

        .footer {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .footer-link {
            font-size: 12px;
            color: #667eea;
            text-decoration: none;
            cursor: pointer;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        .version {
            font-size: 11px;
            color: #999;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="popup-header">
        <div class="popup-logo">
            <span class="popup-logo-icon">ðŸ§ </span>
            <div>
                <div class="popup-title">LeetCoach</div>
                <div class="popup-subtitle">AI Coding Assistant</div>
            </div>
        </div>
    </div>

    <div class="popup-content">
        <div id="status-section" class="status-section">
            <div class="status-title">Extension Status</div>
            <div class="status-details" id="status-details">Checking status...</div>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <div class="quick-actions">
            <div class="section-title">Quick Actions</div>
            <div class="action-grid">
                <button class="action-btn" id="activate-btn">Activate Panel</button>
                <button class="action-btn" id="refresh-btn">Refresh Data</button>
                <button class="action-btn" id="get-hint-btn">Get Hint</button>
                <button class="action-btn" id="analyze-btn">Analyze Code</button>
            </div>
        </div>

        <div class="preferences-section">
            <div class="section-title">Preferences</div>
            
            <div class="form-group">
                <label class="form-label" for="language-select">Preferred Language</label>
                <select class="form-select" id="language-select">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                    <option value="cpp">C++</option>
                    <option value="c">C</option>
                    <option value="csharp">C#</option>
                    <option value="go">Go</option>
                    <option value="rust">Rust</option>
                    <option value="typescript">TypeScript</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="explanation-style">Explanation Style</label>
                <select class="form-select" id="explanation-style">
                    <option value="brief">Brief</option>
                    <option value="detailed">Detailed</option>
                    <option value="comprehensive">Comprehensive</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Options</label>
                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" id="include-examples" checked>
                        <span>Include Examples</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" id="include-edge-cases" checked>
                        <span>Include Edge Cases</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" id="auto-activate" checked>
                        <span>Auto-activate on LeetCode</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="api-endpoint">API Endpoint</label>
                <input type="text" class="form-input" id="api-endpoint" placeholder="http://localhost:8000/api">
            </div>

            <button class="action-btn" id="save-preferences" style="width: 100%; margin-top: 10px;">
                Save Preferences
            </button>
        </div>

        <div class="stats-section">
            <div class="section-title">Usage Stats</div>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="hints-count">-</div>
                    <div class="stat-label">Hints Used</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="problems-count">-</div>
                    <div class="stat-label">Problems Analyzed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="optimizations-count">-</div>
                    <div class="stat-label">Code Optimized</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="solutions-count">-</div>
                    <div class="stat-label">Solutions Viewed</div>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>Loading...</div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-links">
            <a href="#" class="footer-link" id="help-link">Help</a>
            <a href="#" class="footer-link" id="feedback-link">Feedback</a>
            <a href="#" class="footer-link" id="settings-link">Settings</a>
        </div>
        <div class="version" id="version">v1.0.0</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
